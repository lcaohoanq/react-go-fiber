name: Go Code Quality Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.3"
          cache: true
          cache-dependency-path: server/go.sum

      - name: Install dependencies
        working-directory: ./server
        run: |
          go mod tidy
          go mod download

      - name: Install GoReporter
        run: |
          go install github.com/qax-os/goreporter@latest

      - name: Generate Report
        working-directory: ./server
        run: |
          goreporter -p . -r ./goreporter-report

      - name: Upload GoReporter Report
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: ./server/goreporter-report
